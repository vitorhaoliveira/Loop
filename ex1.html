<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <h1>Sequência</h1>
    <div id="resultado"></div>
    <script>
        let a = 1
        for (a = 1 ;a <= 20 ; a++) {
            document.getElementById("resultado").innerHTML += "1/" + a + "</br>";
        }
    </script>
</body>
