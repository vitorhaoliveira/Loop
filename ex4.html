<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>
    <h1>Jogo de adivinhação</h1>
    <div id="resultado"></div>
    <script>
        let nmr1 = Number(prompt("Escolha um número entre 1 e 10"))
        let nmr2 = 0
        let a = 0

        while (nmr1 % 1 != 0 || nmr1 < 1 || nmr1 > 11) {
                document.getElementById("resultado").innerHTML = "Você digitou um número maior que 10 ou menor que 1 ou decimal"
                nmr1 = Number(prompt("Escolha um número entre 1 e 10: "))
        }

        while (nmr1 != nmr2) {
            nmr2 = Number(prompt("Adivinhe um número entre 1 e 10"))
            a++
        }

        document.getElementById("resultado").innerHTML = "Você acertou o número: " + nmr1 + " em : " + a + " vez(es)";
    </script>
</body>
</html>
