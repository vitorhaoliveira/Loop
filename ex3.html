<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    <h1>Tabuada</h1>
    <div id="resultado"></div>
    <script>
        let conta = Number(prompt("Digite o número da tabuada que você quer que apareça pronta"));
        let a = 1

        if (conta >= 0) {
            while (a < 11) {
                document.getElementById("resultado").innerHTML += conta * a + "<br>";
                a++
            }
        }
    </script>
</body>
</html>
