<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    <h1>Números pares entre 100 e 1</h1>
    <div id="resultado"></div>
    <script>
        let a = 100
        while (a > 0) {
            if(a % 2 == 0)
            document.getElementById("resultado").innerHTML += a + "<br>";
            a--
        }
    </script>
</body>
</html>
